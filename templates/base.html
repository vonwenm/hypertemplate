<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ author|default:"Hyperledger" }}">
    <meta name="description" content="Hyperledger - The Global Internet of Value">
    <meta name="keywords" content="Hyperledger - The Global Internet of Value" />
    <meta property="og:title" content="{{ title|default:"Hyperledger - The Global Internet of Value" }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ url|default:"http://www.hyperledger.com/" }}" />
    <meta property="og:image" content="http://www.hyperledger.com/static/img/{{ authimg|default:"logo-og.png" }}" />
    <meta property="og:site_name" content="Hyperledger" />

    <link rel="shortcut icon" href="{% static '/favicon.ico' %}"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/static/css/hyperstyle.css' %}">
    <!--<link rel="stylesheet" href="http://www.hyperinc.co/static/css/hyperstyle.css">-->
    <link rel="stylesheet" href="{% static '/static/css/custom-style.css' %}">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% block header %}
    <title>Welcome</title>
    {% endblock %}

</head>
<body class="bg-grey">
    {% block site %}
    {% endblock %}
    
    {% block cover %}
    {% endblock %}
    <div class="content">
            {% block content %}
            {% endblock %}
    </div>
    <div class="footer bg-blue-primary">
        <div class="cover-container"><div class="inner">
            {% block footer %}
            {% endblock %}
        </div></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="{% static '/static/js/ie10-viewport-bug-workaround.js' %}"></script>
    <script src="{% static '/static/js/main.js' %}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
